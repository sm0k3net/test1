{%section:swagger%}
<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{%F:path%}/swagger-ui.css">
    <link rel="icon" type="image/png" href="{%F:path%}/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="{%F:path%}/favicon-16x16.png" sizes="16x16"/>
</head>

<body>


<div id="swagger-ui"></div>

<script src="{%F:path%}/swagger-ui-bundle.js"></script>
<script src="{%F:path%}/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {
        // Build a system
        const ui = SwaggerUIBundle({
            url: "{%F:swaggerJsonSource%}",
            dom_id: '#swagger-ui',
            validatorUrl: null,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });

        window.ui = ui
    }
</script>
</body>

</html>
{%endsection:swagger%}
